<div class="instaPosts">
  <div *ngFor="let post of instaPosts$ | async">
    <mat-card class="container example-card">
      <mat-card-header>
            <img mat-card-avatar src="https://randomuser.me/api/portraits/men/44.jpg">
        <mat-card-title>{{post.posted_by }}</mat-card-title>
        <mat-card-subtitle>Bangalore</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{post.post_image}}" alt="Photo of a Insta User Post">
      <mat-card-content>
        <h6>
          {{post.post_caption}}
        </h6>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <span></span> <button mat-button (click)="likeButton(post)"> <strong>{{ post.likes_count }}</strong> LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    <br><br>
  
</div>
